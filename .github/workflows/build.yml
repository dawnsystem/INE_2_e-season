name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create version info
      run: |
        @"
        VSVersionInfo(
          ffi=FixedFileInfo(
            filevers=(4, 1, 0, 0),
            prodvers=(4, 1, 0, 0),
            mask=0x3f,
            flags=0x0,
            OS=0x40004,
            fileType=0x1,
            subtype=0x0,
            date=(0, 0)
          ),
          kids=[
            StringFileInfo(
              [
                StringTable(
                  '040904B0',
                  [
                    StringStruct('CompanyName', 'Capfun Spain'),
                    StringStruct('FileDescription', 'INE Transformer para E-Season PMS'),
                    StringStruct('FileVersion', '4.1.0.0'),
                    StringStruct('InternalName', 'INE_4_e-season'),
                    StringStruct('LegalCopyright', 'Copyright 2024 David Arenas - MIT License'),
                    StringStruct('OriginalFilename', 'INE_4_e-season.exe'),
                    StringStruct('ProductName', 'INE Transformer 4 E-Season'),
                    StringStruct('ProductVersion', '4.1.0.0')
                  ]
                )
              ]
            ),
            VarFileInfo([VarStruct('Translation', [1033, 1200])])
          ]
        )
        "@ | Out-File -Encoding utf8 version_info.txt

    - name: Build executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --name="INE_4_e-season" --icon="logo_ine.ico" --version-file="version_info.txt" --manifest="ine_app.manifest" --add-data "logo_ine.ico;." --add-data "logo_ine.png;." --hidden-import="tkinter" --hidden-import="pandas" --hidden-import="openpyxl" --hidden-import="PIL._tkinter_finder" --exclude-module="matplotlib" --exclude-module="scipy" --exclude-module="test" --clean --log-level=WARN ine_app_v3.py

    - name: Calculate SHA256 and create info files
      shell: pwsh
      run: |
        $hash = (Get-FileHash -Path "dist\INE_4_e-season.exe" -Algorithm SHA256).Hash
        $hash | Out-File -FilePath "dist\INE_4_e-season.exe.sha256"

        @"
# Informaci√≥n de Seguridad

Este ejecutable ha sido creado con PyInstaller y puede ser detectado como falso positivo por algunos antivirus.

SHA256: $hash

Para solucionarlo:
1. Verificar el hash SHA256 del archivo
2. Agregar el archivo a la lista de exclusiones de tu antivirus
3. Desactivar temporalmente la protecci√≥n en tiempo real
4. Ejecutar como administrador si es necesario

El c√≥digo fuente est√° disponible en: https://github.com/${{ github.repository }}
"@ | Out-File -FilePath "dist\SECURITY_INFO.txt"

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## üÜï Cambios en esta versi√≥n

          ### ‚ú® Mejoras de Seguridad
          - A√±adido manifiesto de Windows para reducir falsos positivos
          - Informaci√≥n de versi√≥n embebida en el ejecutable
          - Hash SHA256 incluido para verificaci√≥n
          - Documentaci√≥n de seguridad mejorada

