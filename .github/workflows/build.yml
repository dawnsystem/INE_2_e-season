          ### üìö Documentaci√≥n
          - [Manual de Usuario](https://github.com/${{ github.repository }}/blob/main/docs/MANUAL_USUARIO_COMPLETO.md)
          - [Informaci√≥n de Seguridad](https://github.com/${{ github.repository }}/blob/main/SECURITY.md)
          - [C√≥mo Contribuir](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)
        draft: false
        prerelease: false
        files: |
          ./dist/INE_4_e-season.exe
