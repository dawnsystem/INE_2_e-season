name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --icon=logo_ine.ico --name=INE_4_e-season ine_app_v3.py

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Cambios en esta versión

          ### Características
          - Procesamiento automático de archivos E-Season
          - Generación de cuestionarios semanales y mensuales
          - Sistema de historial integrado

          ### Instalación
          1. Descargar `INE_4_e-season.exe`
          2. Ejecutar directamente (no requiere instalación)

          ### Documentación
          Ver el [Manual de Usuario](https://github.com/${{ github.repository }}/blob/main/docs/MANUAL_USUARIO_COMPLETO.md)
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/INE_4_e-season.exe
        asset_name: INE_4_e-season.exe
        asset_content_type: application/octet-stream