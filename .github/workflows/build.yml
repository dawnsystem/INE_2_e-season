name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --icon=logo_ine.ico --name=INE_4_e-season ine_app_v3.py

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Cambios en esta versión

          ### Características
          - Procesamiento automático de archivos E-Season
          - Generación de cuestionarios semanales y mensuales
          - Sistema de historial integrado

          ### Instalación
          1. Descargar `INE_4_e-season.exe`
          2. Ejecutar directamente (no requiere instalación)

          ### Documentación
          Ver el [Manual de Usuario](https://github.com/${{ github.repository }}/blob/main/docs/MANUAL_USUARIO_COMPLETO.md)
        draft: false
        prerelease: false
        files: ./dist/INE_4_e-season.exe