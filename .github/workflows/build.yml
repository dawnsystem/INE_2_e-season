name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --name="INE_4_e-season" --icon="logo_ine.ico" --add-data "logo_ine.ico;." --add-data "logo_ine.png;." --hidden-import="tkinter" --hidden-import="pandas" --hidden-import="openpyxl" --hidden-import="PIL._tkinter_finder" --exclude-module="matplotlib" --exclude-module="scipy" --exclude-module="test" --clean --log-level=WARN ine_app_v3.py

    - name: Calculate SHA256 and create info files
      shell: pwsh
      run: |
        $hash = (Get-FileHash -Path "dist\INE_4_e-season.exe" -Algorithm SHA256).Hash
        $hash | Out-File -FilePath "dist\INE_4_e-season.exe.sha256"

        $lines = @(
          "Informacion de Seguridad",
          "========================",
          "",
          "Este ejecutable ha sido creado con PyInstaller y puede ser detectado como falso positivo por algunos antivirus.",
          "",
          "SHA256: $hash",
          "",
          "Para solucionarlo:",
          "1. Verificar el hash SHA256 del archivo",
          "2. Agregar el archivo a la lista de exclusiones de tu antivirus",
          "3. Desactivar temporalmente la proteccion en tiempo real",
          "4. Ejecutar como administrador si es necesario",
          "",
          "El codigo fuente esta disponible en: https://github.com/${{ github.repository }}"
        )
        $lines | Out-File -FilePath "dist\SECURITY_INFO.txt" -Encoding UTF8

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## üÜï Cambios en esta versi√≥n

          ### ‚ú® Mejoras de Seguridad
          - A√±adido manifiesto de Windows para reducir falsos positivos
          - Informaci√≥n de versi√≥n embebida en el ejecutable
          - Hash SHA256 incluido para verificaci√≥n
          - Documentaci√≥n de seguridad mejorada

          ### üìã Caracter√≠sticas
          - Procesamiento autom√°tico de archivos E-Season
          - Generaci√≥n de cuestionarios semanales y mensuales
          - Sistema de historial integrado
          - Interfaz gr√°fica intuitiva

          ### üì• Instalaci√≥n

          #### Opci√≥n 1: Ejecutable directo
          1. Descargar `INE_4_e-season.exe`
          2. Verificar el hash SHA256 (ver archivo `.sha256`)
          3. Si tu antivirus lo detecta:
             - Es un **FALSO POSITIVO** com√∫n con PyInstaller
             - Ver [SECURITY.md](https://github.com/${{ github.repository }}/blob/main/SECURITY.md) para soluciones
          4. Ejecutar directamente

          #### Opci√≥n 2: Desde c√≥digo fuente (recomendado si hay problemas)
          ```bash
          git clone https://github.com/${{ github.repository }}.git
