name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --icon=logo_ine.ico --name=INE_4_e-season --clean --noconfirm --add-data "logo_ine.png;." --add-data "logo_ine.ico;." --hidden-import=tkinter --hidden-import=PIL --hidden-import=PIL.Image --hidden-import=PIL.ImageTk --hidden-import=pandas --hidden-import=openpyxl --hidden-import=xlrd --hidden-import=xlwt --hidden-import=xlsxwriter --distpath=dist --workpath=build --specpath=. ine_app_v3.py

    - name: Create security info file
      run: |
        echo "# Información de Seguridad" > dist/SECURITY_INFO.txt
        echo "" >> dist/SECURITY_INFO.txt
        echo "Este ejecutable ha sido creado con PyInstaller y puede ser detectado como falso positivo por algunos antivirus." >> dist/SECURITY_INFO.txt
        echo "" >> dist/SECURITY_INFO.txt
        echo "Para solucionarlo:" >> dist/SECURITY_INFO.txt
        echo "1. Agregar el archivo a la lista de exclusiones de tu antivirus" >> dist/SECURITY_INFO.txt
        echo "2. Desactivar temporalmente la protección en tiempo real" >> dist/SECURITY_INFO.txt
        echo "3. Ejecutar como administrador si es necesario" >> dist/SECURITY_INFO.txt
        echo "" >> dist/SECURITY_INFO.txt
        echo "El código fuente está disponible en: https://github.com/${{ github.repository }}" >> dist/SECURITY_INFO.txt

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Cambios en esta versión

          ### Características
          - Procesamiento automático de archivos E-Season
          - Generación de cuestionarios semanales y mensuales
          - Sistema de historial integrado
          - Mejoras en la detección de antivirus

          ### Instalación
          1. Descargar `INE_4_e-season.exe`
          2. Si tu antivirus lo detecta como amenaza:
             - Es un **falso positivo** común con PyInstaller
             - Agrega el archivo a las exclusiones de tu antivirus
             - O desactiva temporalmente la protección en tiempo real
          3. Ejecutar directamente (no requiere instalación)

          ### ⚠️ Nota de Seguridad
          Este ejecutable puede ser detectado como falso positivo por algunos antivirus debido a cómo PyInstaller empaqueta el código. El código fuente está disponible públicamente para verificación.

          ### Documentación
          Ver el [Manual de Usuario](https://github.com/${{ github.repository }}/blob/main/docs/MANUAL_USUARIO_COMPLETO.md)
        draft: false
        prerelease: false
        files: |
          ./dist/INE_4_e-season.exe
          ./dist/SECURITY_INFO.txt